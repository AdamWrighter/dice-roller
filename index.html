<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css?v=16062021" media="nope!" onload="this.media='all'">
    <style>
        .hidden {
            visibility: hidden;
        }

        body:not(.hidden) {
            animation: fadein 200ms ease-in-out forwards;
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="hidden">
    <div class="top-buttons">
        <div id="buttons-container">
            <button id="toggle-count-input" onclick="toggleCountInput()" type="button" title="Settings">⚙️⬇️</button>
            <button id="reroll-all" onclick="rerollAll()" type="button" title="Reroll all dice">🔃</button>
            <button id="destroy" onclick="removeAllDice()" type="button" title="Destroy all dice">🗑️</button>
            <a class="button" id="info" href="/info" target="_blank" title="Help and info">❔</a>
        </div>
        <div id="total-container">
        </div>
    </div>
    <div id="config-container" class="hidden">
        <div>
            <label for="dice-count-input">Roll this many:</label>
            <input type="number" id="dice-count-input" value="1">
        </div>
        <div>
            <label for="custom-die-input">Add custom die:</label>
            <input type="number" id="custom-die-input" value=""><button id="add-custom-die"
                onclick="addCustomDie()">+</button>
        </div>
    </div>
    <div id="dice-buttons">
        <button id="d20" onclick="addDie(20)" type="button" title="Add a d20">+d20</button>
        <button id="d12" onclick="addDie(12)" type="button" title="Add a d12">+d12</button>
        <button id="d10" onclick="addDie(10)" type="button" title="Add a d10">+d10</button>
        <button id="d8" onclick="addDie(8)" type="button" title="Add a d8">+d8</button>
        <button id="d6" onclick="addDie(6)" type="button" title="Add a d6">+d6</button>
        <button id="d4" onclick="addDie(4)" type="button" title="Add a d4">+d4</button>
        <button id="d100" onclick="addDie(100)" type="button" title="Add a d100">+d100</button>
    </div>
    <div id="dice"></div>
    <small id="survey-ask">Like this tool? Please take a <a href="https://tripetto.app/run/VGRA6Q849I" target="_blank">quick
            survey</a>. <button class="small" id="survey-ask-button" onclick="hideSurveyAsk()" type="button">❌</button><small>

            <script src="main.js"></script>
</body>

</html>
